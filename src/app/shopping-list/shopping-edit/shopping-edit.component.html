<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-xs-5 form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" #ingName>
        </div>
        <div class="col-xs-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount" #ingAmount>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success"
                  type="submit"
                  (click)="newIngradient()">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-warning" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
