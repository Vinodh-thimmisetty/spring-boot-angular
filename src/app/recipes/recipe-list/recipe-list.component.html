<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      (addRecipe)="addNewRecipe($event)"
    ></app-recipe-item>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-xs-12"
       *ngFor="let eachRecipe of recipes; let ii= index">
    <a href="#"
       class="list-group-item clearfix"
       (click)="showRecipeDetail(eachRecipe)"
        [routerLink]="[ii+1]"
        >
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ eachRecipe.name }}</h4>
        <p class="list-group-item-text">{{ eachRecipe.description }}</p>
      </div>
      <span class="pull-right">
    <img [src]="eachRecipe.imagePath" [alt]="eachRecipe.name" class="img-responsive" style="max-height: 50px">
    </span>
    </a>
  </div>
</div>
